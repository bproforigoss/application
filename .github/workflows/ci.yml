name: Build and Publish Docker images

on:
  push:
    branches-ignore: [master]
  pull_request:
    branches: [master]

jobs:
  
  build-test-services:
    
    name: Build and Test Microservices Docker Images
    runs-on: ubuntu-latest
    
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Build and Test Order Microservice
        run: |
          docker build --tag orderservice ./eventStoreTestApp/order_interface
          docker run --detach --name orderservice -p 5001:5001 orderservice
          sleep 5s
          curl -I http://127.0.0.1:5001/order
          docker stop orderservice
        
      - name: Build and Test Inventory Microservice
        run: |
          docker build --tag inventoryservice ./eventStoreTestApp/inventory
          docker run --detach --name inventoryservice -p 5000:5000 inventoryservice
          sleep 5s
          curl -I http://127.0.0.1:5000/inventory
          docker stop inventoryservice

  build-push-action:
    
    name: Build and Push Images to GitHub Packages
    runs-on: ubuntu-latest
    
    steps:

      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
          with:
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
            registry: docker.pkg.github.com
            repository: bproforigoss/application/eventstoretestapp
            tag_with_ref: true
